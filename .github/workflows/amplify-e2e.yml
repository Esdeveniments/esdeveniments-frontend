name: Amplify Preview E2E

on:
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  e2e-on-amplify-preview:
    runs-on: ubuntu-latest
    timeout-minutes: 30
    permissions:
      contents: read
      pull-requests: read
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: yarn

      - name: Install deps
        run: yarn install --frozen-lockfile

      - name: Wait for Amplify preview URL (from PR comments)
        id: wait
        shell: bash
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          REPO: ${{ github.repository }}
          PR_NUMBER: ${{ github.event.pull_request.number }}
        run: |
          echo "Polling PR comments for Amplify preview URL..."
          # Allow manual override via secret for debugging
          if [ -n "${{ secrets.AMPLIFY_PREVIEW_URL }}" ]; then
            echo "preview_url=${{ secrets.AMPLIFY_PREVIEW_URL }}" >> $GITHUB_OUTPUT
            exit 0
          fi
          for i in {1..30}; do
            URL=$(gh api repos/${REPO}/issues/${PR_NUMBER}/comments -q '.[].body' \
              | grep -Eo 'https?://[A-Za-z0-9._/\-]*amplifyapp\.com[^\s]*' \
              | tail -n1)
            if [ -n "$URL" ]; then
              echo "Found Amplify URL: $URL"
              echo "preview_url=$URL" >> $GITHUB_OUTPUT
              exit 0
            fi
            echo "No URL yet, retrying ($i/30)..."
            sleep 20
          done
          echo "Amplify preview URL not found in PR comments within timeout" >&2
          exit 1

      - name: Run Playwright tests against Amplify preview
        env:
          PLAYWRIGHT_TEST_BASE_URL: ${{ steps.wait.outputs.preview_url }}
        run: |
          echo "Using BASE URL: $PLAYWRIGHT_TEST_BASE_URL"
          npx playwright install --with-deps
          npx playwright test -c playwright.remote.config.ts
