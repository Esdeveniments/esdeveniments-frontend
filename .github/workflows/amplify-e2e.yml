name: Amplify Preview E2E

on:
  # pull_request:
  #   types: [opened, synchronize, reopened]
  workflow_dispatch:

jobs:
  e2e-on-amplify-preview:
    runs-on: ubuntu-latest
    timeout-minutes: 30
    permissions:
      contents: read
      pull-requests: read
      deployments: read
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: yarn

      - name: Authenticate GitHub CLI
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          echo "$GITHUB_TOKEN" | gh auth login --with-token
          gh auth status

      - name: Enable Corepack and Yarn 4
        run: |
          corepack enable
          corepack prepare yarn@4.9.1 --activate
          yarn --version

      - name: Install deps
        run: yarn install --immutable

      - name: Wait for Amplify preview URL (PR comment, status, or deployments)
        id: wait
        shell: bash
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          REPO: ${{ github.repository }}
          PR_NUMBER: ${{ github.event.pull_request.number }}
          HEAD_SHA: ${{ github.event.pull_request.head.sha }}
        run: |
          echo "Polling PR comments for Amplify preview URL..."
          # Allow manual override via secret for debugging
          if [ -n "${{ secrets.AMPLIFY_PREVIEW_URL }}" ]; then
            echo "preview_url=${{ secrets.AMPLIFY_PREVIEW_URL }}" >> $GITHUB_OUTPUT
            exit 0
          fi
          for i in {1..60}; do
            # Strategy 1: PR comments (posted by Amplify integration)
            URL=$(gh api repos/${REPO}/issues/${PR_NUMBER}/comments -q '.[].body' \
              | grep -Eo 'https?://[A-Za-z0-9._/\-]*amplifyapp\.com[^\s]*' \
              | tail -n1)
            if [ -n "$URL" ]; then
              echo "Found Amplify URL via PR comments: $URL"
              echo "preview_url=$URL" >> $GITHUB_OUTPUT
              exit 0
            fi

            # Strategy 2: Commit statuses target_url from Amplify
            URL=$(gh api repos/${REPO}/commits/${HEAD_SHA}/statuses \
              -q '.[] | select(.context|test("amplify|aws amplify|amplify console";"i")) | .target_url' \
              | head -n1)
            if [ -n "$URL" ]; then
              echo "Found Amplify URL via commit statuses: $URL"
              echo "preview_url=$URL" >> $GITHUB_OUTPUT
              exit 0
            fi

            # Strategy 3: Deployments API environment_url
            DEPLOY_ID=$(gh api repos/${REPO}/deployments \
              -q '.[] | select(.ref=="refs/pull/'"${PR_NUMBER}"'/merge" or .ref=="refs/pull/'"${PR_NUMBER}"'/head") | .id' \
              | head -n1)
            if [ -n "$DEPLOY_ID" ]; then
              URL=$(gh api repos/${REPO}/deployments/${DEPLOY_ID}/statuses \
                -q '.[] | ( .environment_url // .target_url )' \
                | grep -Eo 'https?://[A-Za-z0-9._/\-]*amplifyapp\.com[^\s]*' \
                | head -n1)
              if [ -n "$URL" ]; then
                echo "Found Amplify URL via deployments API: $URL"
                echo "preview_url=$URL" >> $GITHUB_OUTPUT
                exit 0
              fi
            fi

            echo "No URL yet, retrying ($i/60)..."
            sleep 30
          done
          echo "Amplify preview URL not found in PR comments, statuses, or deployments within timeout" >&2
          exit 1

      - name: Wait for preview readiness
        if: steps.wait.outputs.preview_url != ''
        env:
          PREVIEW_URL: ${{ steps.wait.outputs.preview_url }}
        run: |
          echo "Waiting for preview to become ready at: $PREVIEW_URL"
          for i in {1..60}; do
            if curl -s -m 10 -o /dev/null -w "%{http_code}" "$PREVIEW_URL" | grep -q "^2"; then
              echo "Preview is responding."
              exit 0
            fi
            echo "Not ready yet ($i/60), waiting..."
            sleep 10
          done
          echo "Preview did not become ready in time" >&2
          exit 1

      - name: Run Playwright tests against Amplify preview
        env:
          PLAYWRIGHT_TEST_BASE_URL: ${{ steps.wait.outputs.preview_url }}
        run: |
          echo "Using BASE URL: $PLAYWRIGHT_TEST_BASE_URL"
          npx playwright install --with-deps
          npx playwright test -c playwright.remote.config.ts
