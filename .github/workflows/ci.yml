name: CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

env:
  NODE_VERSION: "20"
  NEXT_PUBLIC_API_URL: "https://api-pre.esdeveniments.cat/api"

jobs:
  quality:
    name: Code quality, tests, and build
    runs-on: ubuntu-latest
    timeout-minutes: 25

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js ${{ env.NODE_VERSION }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: yarn

      - name: Enable Corepack (Yarn 4)
        run: corepack enable

      - name: Configure Yarn
        run: |
          yarn config set enableImmutableInstalls false

      - name: Cache Next.js build cache
        uses: actions/cache@v4
        with:
          path: |
            .next/cache
          key: ${{ runner.os }}-nextjs-${{ hashFiles('**/yarn.lock') }}-${{ hashFiles('**/*.[jt]s', '**/*.[jt]sx') }}
          restore-keys: |
            ${{ runner.os }}-nextjs-${{ hashFiles('**/yarn.lock') }}-

      - name: Install dependencies
        run: yarn install --immutable

      - name: Lint
        run: yarn lint

      - name: Type check
        run: yarn typecheck

      - name: Run unit tests (Vitest)
        env:
          CI: true
        run: yarn test

      - name: Build application
        env:
          NODE_ENV: production
        run: yarn build

      - name: Cache Playwright Browsers
        uses: actions/cache@v4
        with:
          path: ~/.cache/ms-playwright
          key: ${{ runner.os }}-playwright-${{ hashFiles('**/yarn.lock') }}

      - name: Install Playwright Browsers
        run: npx playwright install --with-deps

      - name: Vercel pull (preview)
        if: github.event_name == 'pull_request'
        env:
          VERCEL_TOKEN: ${{ secrets.VERCEL_TOKEN }}
          VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
          VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID }}
        run: |
          npx vercel@25 pull --yes --environment=preview --token=${{ secrets.VERCEL_TOKEN }}

      - name: Deploy Preview to Vercel (CLI)
        if: github.event_name == 'pull_request'
        id: deploy_preview
        env:
          VERCEL_TOKEN: ${{ secrets.VERCEL_TOKEN }}
          VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
          VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID }}
          NEXT_PUBLIC_API_URL: https://api-pre.esdeveniments.cat/api
        run: |
          OUT=$(npx vercel@25 --yes --json --token=${{ secrets.VERCEL_TOKEN }} \
            --env NEXT_PUBLIC_API_URL=$NEXT_PUBLIC_API_URL \
            --build-env NEXT_PUBLIC_API_URL=$NEXT_PUBLIC_API_URL)
          echo "$OUT" | jq .
          URL=$(echo "$OUT" | jq -r '.url // empty')
          if [ -z "$URL" ]; then
            echo "Failed to obtain preview URL from Vercel output" >&2
            exit 1
          fi
          case "$URL" in
            http*) FULL_URL="$URL";;
            *) FULL_URL="https://$URL";;
          esac
          echo "PREVIEW_URL=$FULL_URL" >> $GITHUB_ENV
          echo "preview-url=$FULL_URL" >> $GITHUB_OUTPUT

      - name: Run E2E tests (Playwright) against Vercel Preview
        if: ${{ env.PREVIEW_URL != '' }}
        env:
          CI: true
          PLAYWRIGHT_TEST_BASE_URL: ${{ env.PREVIEW_URL }}
          NEXT_PUBLIC_API_URL: https://api-pre.esdeveniments.cat/api
        run: yarn test:e2e

      - name: Upload Playwright report
        if: ${{ always() }}
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: playwright-report/
          retention-days: 14
