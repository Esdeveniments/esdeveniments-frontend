name: CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

env:
  NODE_VERSION: "20"
  NEXT_PUBLIC_API_URL: "https://api-pre.esdeveniments.cat/api"

jobs:
  quality:
    name: Code quality, tests, and build
    runs-on: ubuntu-latest
    timeout-minutes: 25

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js ${{ env.NODE_VERSION }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: yarn

      - name: Enable Corepack (Yarn 4)
        run: corepack enable

      - name: Configure Yarn
        run: |
          yarn config set enableImmutableInstalls false

      - name: Cache Next.js build cache
        uses: actions/cache@v4
        with:
          path: |
            .next/cache
          key: ${{ runner.os }}-nextjs-${{ hashFiles('**/yarn.lock') }}-${{ hashFiles('**/*.[jt]s', '**/*.[jt]sx') }}
          restore-keys: |
            ${{ runner.os }}-nextjs-${{ hashFiles('**/yarn.lock') }}-

      - name: Install dependencies
        run: yarn install --immutable

      - name: Lint
        run: yarn lint

      - name: Type check
        run: yarn typecheck

      - name: Run unit tests (Vitest)
        env:
          CI: true
        run: yarn test

      - name: Build application
        if: github.event_name == 'push'
        env:
          NODE_ENV: production
        run: yarn build

      - name: Get Playwright version
        id: pw
        run: |
          set -e
          VER=$(npx playwright --version | awk '{print $2}')
          echo "Detected Playwright version: $VER"
          echo "version=$VER" >> $GITHUB_OUTPUT

      - name: Cache Playwright Browsers
        uses: actions/cache@v4
        with:
          path: ~/.cache/ms-playwright
          key: ${{ runner.os }}-playwright-${{ steps.pw.outputs.version }}

      - name: Install Playwright Browsers
        run: npx playwright install chromium

      # Resolve the auto-generated Vercel preview for this commit (no extra deploy)
      - name: Install jq
        if: github.event_name == 'pull_request'
        run: sudo apt-get update && sudo apt-get install -y jq

      - name: Resolve latest Vercel preview URL
        if: github.event_name == 'pull_request'
        id: vercel_preview
        env:
          VERCEL_TOKEN: ${{ secrets.VERCEL_TOKEN }}
          VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID }}
          VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
        run: |
          set -euo pipefail
          HEAD_SHA='${{ github.event.pull_request.head.sha }}'
          HEAD_REF='${{ github.head_ref }}'
          PR_NUMBER='${{ github.event.pull_request.number }}'
          echo "Resolving Vercel preview for head sha $HEAD_SHA (ref: $HEAD_REF, pr: $PR_NUMBER)"
          BASE_URL="https://api.vercel.com/v13/deployments?projectId=$VERCEL_PROJECT_ID&target=preview&limit=20"
          if [ -n "${VERCEL_ORG_ID:-}" ]; then
            BASE_URL="$BASE_URL&teamId=$VERCEL_ORG_ID"
          fi
          for i in {1..60}; do
            RESP=$(curl -s -H "Authorization: Bearer $VERCEL_TOKEN" "$BASE_URL" || true)
            # Ensure JSON before parsing
            if ! echo "$RESP" | jq -e . >/dev/null 2>&1; then
              echo "Non-JSON response from Vercel API, retrying ($i/60)..."
              sleep 10
              continue
            fi
            URL=$(echo "$RESP" | jq -r --arg SHA "$HEAD_SHA" --arg REF "$HEAD_REF" --arg PR "$PR_NUMBER" '
              ((.deployments // [])
               | map(select((.meta.githubCommitSha==$SHA) or (.meta.githubCommitRef==$REF) or ((.meta.githubPrId|tostring)==$PR))))
              | (.[0].url // empty)')
            if [ -z "$URL" ]; then
              # Fallback to latest READY preview
              URL=$(echo "$RESP" | jq -r '((.deployments // []) | map(select(.readyState=="READY")) | (.[0].url // empty))')
            fi
            if [ -n "$URL" ]; then
              echo "Found Vercel preview: https://$URL"
              echo "PREVIEW_URL=https://$URL" >> $GITHUB_ENV
              echo "preview-url=https://$URL" >> $GITHUB_OUTPUT
              exit 0
            fi
            echo "No preview yet, retrying ($i/60)..."
            sleep 10
          done
          echo "Failed to resolve Vercel preview URL" >&2
          exit 1

      # Fallback to old method: trigger a CLI deploy to guarantee a preview URL
      - name: Fallback - Vercel pull (preview)
        if: github.event_name == 'pull_request' && env.PREVIEW_URL == ''
        env:
          VERCEL_TOKEN: ${{ secrets.VERCEL_TOKEN }}
          VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
          VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID }}
        run: |
          npx vercel@25 pull --yes --environment=preview --token=${{ secrets.VERCEL_TOKEN }}

      - name: Fallback - Deploy Preview to Vercel (CLI)
        if: github.event_name == 'pull_request' && env.PREVIEW_URL == ''
        id: deploy_preview_fallback
        env:
          VERCEL_TOKEN: ${{ secrets.VERCEL_TOKEN }}
          VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
          VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID }}
        run: |
          LOG=$(mktemp)
          npx vercel@25 --token=${{ secrets.VERCEL_TOKEN }} | tee "$LOG"
          URL=$(grep -Eo 'https?://[^ ]+vercel\.app' "$LOG" | tail -n1)
          if [ -z "$URL" ]; then
            echo "Fallback: failed to extract preview URL from Vercel output" >&2
            echo "===== Vercel Output =====" && cat "$LOG" && echo "========================="
            exit 1
          fi
          echo "PREVIEW_URL=$URL" >> $GITHUB_ENV
          echo "preview-url=$URL" >> $GITHUB_OUTPUT

      - name: Wait for Vercel preview readiness
        if: github.event_name == 'pull_request'
        env:
          PREVIEW_URL: ${{ env.PREVIEW_URL }}
        run: |
          echo "Waiting for preview to become ready at: $PREVIEW_URL"
          for i in {1..60}; do
            if curl -s -m 10 -o /dev/null -w "%{http_code}" "$PREVIEW_URL" | grep -q "^2"; then
              echo "Preview is responding."
              exit 0
            fi
            echo "Not ready yet ($i/60), waiting..."
            sleep 10
          done
          echo "Preview did not become ready in time" >&2
          exit 1

      - name: Run E2E tests (Playwright) against Vercel Preview
        if: ${{ env.PREVIEW_URL != '' }}
        env:
          CI: true
          PLAYWRIGHT_TEST_BASE_URL: ${{ env.PREVIEW_URL }}
          NEXT_PUBLIC_API_URL: https://api-pre.esdeveniments.cat/api
        run: yarn test:e2e -- --workers=4

      - name: Upload Playwright report
        if: ${{ always() }}
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: playwright-report/
          retention-days: 14
