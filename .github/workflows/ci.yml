name: CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

env:
  NODE_VERSION: "22"
  # Single source of truth for CI: set in GitHub Settings > Variables > Repository variables
  NEXT_PUBLIC_API_URL: ${{ vars.NEXT_PUBLIC_API_URL || 'https://api.esdeveniments.cat/api' }}

jobs:
  quality:
    name: Code quality, tests, and build
    runs-on: ubuntu-latest
    timeout-minutes: 35

    steps:
      - name: Checkout repository
        uses: actions/checkout@v6

      - name: Setup Node.js ${{ env.NODE_VERSION }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: yarn

      - name: Enable Corepack (Yarn 4)
        run: corepack enable

      - name: Configure Yarn
        run: |
          yarn config set enableImmutableInstalls false
      - name: Cache Next.js build cache
        uses: actions/cache@v5
        with:
          path: |
            ${{ github.workspace }}/.next/cache
          # Generate a new cache whenever packages or source files change.
          key: ${{ runner.os }}-nextjs-${{ hashFiles('**/yarn.lock') }}-${{ hashFiles('**/*.js', '**/*.jsx', '**/*.ts', '**/*.tsx') }}
          # If source files changed but packages didn't, rebuild from a prior cache.
          restore-keys: |
            ${{ runner.os }}-nextjs-${{ hashFiles('**/yarn.lock') }}-
      - name: Install dependencies
        run: yarn install --immutable

      - name: Lint
        run: yarn lint

      - name: Type check
        run: yarn typecheck

      - name: Check i18n translations
        run: yarn i18n:check

      - name: Validate i18n placeholders
        run: yarn i18n:validate

      - name: Run unit tests (Vitest)
        env:
          CI: true
        run: yarn test

      - name: Generate service worker (prebuild)
        env:
          BUILD_VERSION: ${{ github.sha }}
        run: yarn prebuild

      - name: Build application
        env:
          NODE_ENV: production
          HMAC_SECRET: ${{ secrets.HMAC_SECRET }}
        run: yarn build

      - name: Analyze bundle sizes (JSON)
        run: node scripts/analyze-bundles-cli.mjs --format json > bundle-sizes.json

      - name: Compare bundle sizes against baseline
        run: node scripts/compare-bundle-sizes.mjs --baseline bundle-size-baseline.json --current bundle-sizes.json

      - name: Upload bundle sizes report
        if: ${{ !cancelled() }}
        uses: actions/upload-artifact@v4
        with:
          name: bundle-sizes
          path: bundle-sizes.json
          retention-days: 14

  lighthouse:
    name: Lighthouse CI (regression tripwire)
    runs-on: ubuntu-latest
    needs: quality
    timeout-minutes: 25

    env:
      LHCI_GITHUB_APP_TOKEN: ${{ secrets.LHCI_GITHUB_APP_TOKEN }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v6
        with:
          fetch-depth: 0
          ref: ${{ github.event_name == 'pull_request' && github.event.pull_request.head.sha || github.sha }}

      - name: Setup Node.js ${{ env.NODE_VERSION }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: yarn

      - name: Enable Corepack (Yarn 4)
        run: corepack enable

      - name: Configure Yarn
        run: |
          yarn config set enableImmutableInstalls false

      - name: Install dependencies
        run: yarn install --immutable

      - name: Generate service worker (prebuild)
        env:
          BUILD_VERSION: ${{ github.sha }}
        run: yarn prebuild

      - name: Build application
        env:
          NODE_ENV: production
        run: yarn build

      - name: Run Lighthouse CI
        env:
          NODE_ENV: production
        run: yarn lighthouse:ci

      - name: Upload Lighthouse reports
        if: ${{ !cancelled() }}
        uses: actions/upload-artifact@v4
        with:
          name: lighthouseci-report
          path: .lighthouseci/
          retention-days: 14
          if-no-files-found: ignore

  e2e:
    name: E2E tests (Playwright)
    runs-on: ubuntu-latest
    needs: quality
    timeout-minutes: 35

    steps:
      - name: Checkout repository
        uses: actions/checkout@v6

      - name: Setup Node.js ${{ env.NODE_VERSION }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: yarn

      - name: Enable Corepack (Yarn 4)
        run: corepack enable

      - name: Configure Yarn
        run: |
          yarn config set enableImmutableInstalls false

      - name: Install dependencies
        run: yarn install --immutable

      - name: Cache Playwright Browsers
        uses: actions/cache@v5
        with:
          path: ~/.cache/ms-playwright
          key: ${{ runner.os }}-playwright-${{ hashFiles('**/yarn.lock') }}

      - name: Install Playwright Browsers
        run: npx playwright install chromium --with-deps

      - name: Setup Vercel project configuration
        if: github.event_name == 'pull_request'
        env:
          VERCEL_TOKEN: ${{ secrets.VERCEL_TOKEN }}
          VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
          VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID }}
        run: |
          # Create .vercel directory with project configuration
          # This is required because .vercel is gitignored and won't exist on new branches
          # The Vercel CLI reads this file to know which project to deploy to
          mkdir -p .vercel
          cat > .vercel/project.json << EOF
          {
            "projectId": "$VERCEL_PROJECT_ID",
            "orgId": "$VERCEL_ORG_ID"
          }
          EOF
          echo "Created .vercel/project.json with project configuration"
      - name: Deploy Preview to Vercel (CLI)
        if: github.event_name == 'pull_request'
        id: deploy_preview
        env:
          VERCEL_TOKEN: ${{ secrets.VERCEL_TOKEN }}
          VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
          VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID }}
          NEXT_PUBLIC_API_URL: ${{ env.NEXT_PUBLIC_API_URL }}
          # Provide server-only secret to the preview deployment so server HMAC signing works
          HMAC_SECRET: ${{ secrets.HMAC_SECRET }}
          # Vercel Deployment Protection bypass secret (optional but required for CI E2E against protected previews)
          VERCEL_AUTOMATION_BYPASS_SECRET: ${{ secrets.VERCEL_AUTOMATION_BYPASS_SECRET }}
        run: |
          # Deploy and capture logs
          LOG=$(mktemp)
          # Verify token is set (without exposing it)
          if [ -z "$VERCEL_TOKEN" ]; then
            echo "Error: VERCEL_TOKEN is not set!" >&2
            exit 1
          fi
          echo "Token is set (length: ${#VERCEL_TOKEN} chars)"
          # --env sets runtime env vars for this deployment only
          # --build-env sets build-time env vars for this deployment only
          # These flags apply env vars to the specific deployment, not the project
          # Quotes ensure proper handling of values with special characters
          # Pass token explicitly via --token flag (required by Vercel CLI in CI)
          # VERCEL_ORG_ID and VERCEL_PROJECT_ID env vars should be automatically used by Vercel CLI
          # along with the .vercel/project.json file
          # --confirm avoids interactive prompts
          npx vercel@25 --token="$VERCEL_TOKEN" \
            --env NEXT_PUBLIC_API_URL="$NEXT_PUBLIC_API_URL" \
            --env HMAC_SECRET="$HMAC_SECRET" \
            --env VERCEL_AUTOMATION_BYPASS_SECRET="$VERCEL_AUTOMATION_BYPASS_SECRET" \
            --build-env NEXT_PUBLIC_API_URL="$NEXT_PUBLIC_API_URL" \
            --build-env HMAC_SECRET="$HMAC_SECRET" \
            --build-env NEXT_PUBLIC_E2E_TEST_MODE="1" \
            --confirm | tee "$LOG"
          # Extract the last vercel.app URL (alias line usually printed last)
          URL=$(grep -Eo 'https?://[^ ]+vercel\.app' "$LOG" | tail -n1)
          if [ -z "$URL" ]; then
            echo "Failed to extract preview URL from Vercel output" >&2
            echo "===== Vercel Output ====="
            cat "$LOG"
            echo "========================="
            exit 1
          fi
          echo "PREVIEW_URL=$URL" >> $GITHUB_ENV
          echo "preview-url=$URL" >> $GITHUB_OUTPUT
      - name: Verify preview readiness
        if: ${{ env.PREVIEW_URL != '' }}
        env:
          VERCEL_AUTOMATION_BYPASS_SECRET: ${{ secrets.VERCEL_AUTOMATION_BYPASS_SECRET }}
        run: |
          echo "Verifying deployment at ${{ env.PREVIEW_URL }}"
          MAX_RETRIES=5
          RETRY=0
          while [ $RETRY -lt $MAX_RETRIES ]; do
            RESP=$(curl -fsSL \
              -H "x-vercel-protection-bypass: ${VERCEL_AUTOMATION_BYPASS_SECRET}" \
              -H "x-vercel-set-bypass-cookie: true" \
              "${{ env.PREVIEW_URL }}/api/events?size=1" 2>/dev/null || true)
            if echo "$RESP" | head -c 1 | grep -q "{"; then
              echo "Preview is ready"
              exit 0
            fi
            RETRY=$((RETRY + 1))
            if [ $RETRY -lt $MAX_RETRIES ]; then
              sleep $((2 ** RETRY))
            fi
          done
          echo "Warning: API endpoint test failed after $MAX_RETRIES attempts - this may indicate HMAC_SECRET is not set or deployment is slow"
      - name: Run E2E tests (Playwright) against Vercel Preview
        if: ${{ env.PREVIEW_URL != '' }}
        env:
          CI: true
          PLAYWRIGHT_TEST_BASE_URL: ${{ env.PREVIEW_URL }}
          NEXT_PUBLIC_API_URL: ${{ env.NEXT_PUBLIC_API_URL }}
          VERCEL_AUTOMATION_BYPASS_SECRET: ${{ secrets.VERCEL_AUTOMATION_BYPASS_SECRET }}
        run: yarn test:e2e -c playwright.remote.config.ts --workers=2

      - name: Upload Playwright report
        if: ${{ !cancelled() }}
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: playwright-report/
          retention-days: 14
          if-no-files-found: ignore
