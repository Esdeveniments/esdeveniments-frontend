name: Vercel Deploy (CLI)

on:
  pull_request:
    types: [opened, synchronize, reopened]
  push:
    branches:
      - main

jobs:
  preview:
    if: github.event_name == 'pull_request'
    runs-on: ubuntu-latest
    timeout-minutes: 30
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: yarn

      - name: Install deps
        run: yarn install --frozen-lockfile

      - name: Vercel pull (preview)
        run: |
          npx vercel@25 pull \
            --yes \
            --environment=preview \
            --token=${{ secrets.VERCEL_TOKEN }} \
            --scope=team_6hH7xdOOVCOaC8pXKuUMh27K \
            --project=prj_6u5oiNTDwKXRlCfdf64OTVdkHVlE

      - name: Deploy preview
        env:
          NEXT_PUBLIC_API_URL: https://api-pre.esdeveniments.cat/api
        run: |
          npx vercel@25 \
            --token=${{ secrets.VERCEL_TOKEN }} \
            --scope=team_6hH7xdOOVCOaC8pXKuUMh27K \
            --project=prj_6u5oiNTDwKXRlCfdf64OTVdkHVlE \
            --env NEXT_PUBLIC_API_URL=$NEXT_PUBLIC_API_URL \
            --build-env NEXT_PUBLIC_API_URL=$NEXT_PUBLIC_API_URL

  production:
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest
    timeout-minutes: 30
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: yarn

      - name: Install deps
        run: yarn install --frozen-lockfile

      - name: Vercel pull (production)
        run: |
          npx vercel@25 pull \
            --yes \
            --environment=production \
            --token=${{ secrets.VERCEL_TOKEN }} \
            --scope=team_6hH7xdOOVCOaC8pXKuUMh27K \
            --project=prj_6u5oiNTDwKXRlCfdf64OTVdkHVlE

      - name: Deploy production
        env:
          NEXT_PUBLIC_API_URL: https://api.esdeveniments.cat/api
        run: |
          npx vercel@25 --prod \
            --token=${{ secrets.VERCEL_TOKEN }} \
            --scope=team_6hH7xdOOVCOaC8pXKuUMh27K \
            --project=prj_6u5oiNTDwKXRlCfdf64OTVdkHVlE \
            --env NEXT_PUBLIC_API_URL=$NEXT_PUBLIC_API_URL \
            --build-env NEXT_PUBLIC_API_URL=$NEXT_PUBLIC_API_URL
