# Auto-merge low-risk Dependabot PRs after CI passes
# GitHub Actions updates are typically safe - CI will catch any issues
# https://docs.github.com/en/code-security/dependabot/working-with-dependabot/automating-dependabot-with-github-actions

name: Dependabot auto-merge
on: pull_request

permissions:
  contents: write
  pull-requests: write

jobs:
  dependabot:
    runs-on: ubuntu-latest
    # Security: verify both actor AND repository to prevent forks from triggering
    if: github.event.pull_request.user.login == 'dependabot[bot]' && github.repository == 'albertolive/que-fer'
    steps:
      - name: Fetch Dependabot metadata
        id: metadata
        # Pin to specific commit hash for security (recommended by GitHub)
        uses: dependabot/fetch-metadata@d7267f607e9d3fb96fc2fbe83e0af444713e90b7
        with:
          github-token: "${{ secrets.GITHUB_TOKEN }}"

      - name: Auto-merge GitHub Actions updates
        if: steps.metadata.outputs.package-ecosystem == 'github_actions'
        run: gh pr merge --auto --squash "$PR_URL"
        env:
          PR_URL: ${{ github.event.pull_request.html_url }}
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
